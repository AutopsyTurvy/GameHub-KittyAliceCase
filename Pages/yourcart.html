            </ul>

            <main class="main-body-container">
                <h1>Your cart:</h1>
               

                <div class="cart-page-elements">
                  <section class="empty-cart">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                      </svg>
                    <p class="empty-cart-text">Your cart is currently empty.</p>
                  </section>

                  
                  <div id="in-your-cart-card">
                    <h2 class="in-cart-header">In Your Cart:</h2>
                    <p>Your Game:</p>
                    <input type="text" placeholder="Your Game"/>
                
                    <label for="expansion-pack">Any Expansion Packs?:</label>
                    <input type="checkbox" id="expansion-pack" name="expansion-pack">
                
                    <p>(This is a digital download, no shipping required.)</p>
                
                    <div class="sales-tax">
                        <label for="sales-tax-input">Sales Tax:</label>
                        <input type="text" id="sales-tax-input" placeholder="Enter sales tax"/>
                    </div>
                
                    <div class="total">
                        <label for="total-input">Your Total:</label>
                        <input type="text" id="total-input" placeholder="Enter total amount"/>
                    </div>
                </div>

                  </section>

                    <a href="/index.html"><img class="twitterlogo" src="../Images/Twittersymbol-2.png" alt="twitter logo"></a>
